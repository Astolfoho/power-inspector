





<label>
  <input type="checkbox" [checked]="grouped" (change)="grouped = !grouped" />
  Group Requests
</label>
<div *ngIf="!grouped">
    <app-request-item *ngFor='let call of calls | callback:show' [value]="call"></app-request-item>
</div>
<app-grouped-call *ngIf="grouped" [value]="gcallsArr()"></app-grouped-call>
